matrix:
  include:
    - stage: "Lint"
      language: node_js
      os: linux
      node_js: "8"
      script: cd src && npm run ci.lint
    - stage: "Build /w Webpack"
      os: osx
      env:
        - Platform="iOS"
      osx_image: xcode10.2
      language: node_js 
      node_js: "8"
      jdk: oraclejdk8
      script:
        - cd src && npm run ci.build && npm pack
        - cd ../demo && tns plugin add ../src/*.tgz
        - npm i && tns build ios --bundle --env.aot --env.uglify
        - cd ../demo-ng && tns plugin add ../src/*.tgz
        - npm i && tns build ios --bundle --env.aot --env.uglify
    - language: android
      os: linux
      env:
        - Platform="Android"
      jdk: oraclejdk8
      before_install: nvm install 8
      script:
        - cd src && npm run ci.build && npm pack
        - cd ../demo && tns plugin add ../src/*.tgz
        - tns build ios --bundle --env.aot --env.uglify
        - cd ../demo-ng && tns plugin add ../src/*.tgz
        - tns build android --bundle --env.aot --env.uglify
